<link rel="import" href="../../polymer/polymer-element.html" />
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html" />

<link rel="import" href="./components/menuComponent/index.html" />
<link rel="import" href="./components/mangasComponent/index.html" />
<link rel="import" href="./components/chaptersComponent/index.html" />
<link rel="import" href="./components/pagesComponent/index.html" />
<link rel="import" href="./components/jobsComponent/index.html" />
<link rel="import" href="./components/quotesComponent/index.html" />
<link rel="import" href="./components/startComponent/index.html" />

<link rel="import" href="./components/themeComponent/index.html" />

<dom-module id="hakuneko-app">
  <template>
    <style include="theme"></style>
    <style>
      @import url("./app.css");
    </style>
    <hakuneko-menu class$="[[ getAppearance() ]]"></hakuneko-menu>
    <div class$="app [[ getAppearance() ]]">
      <div class$="control [[ getControlClass(selectedMediaIndex) ]]">
        <div class="mangas">
          <hakuneko-mangas
            class$="[[ getAppearance() ]]"
            style$="[[ getMangaListStyle(readerEnabled) ]]"
            selected-connector="{{ connector }}"
            selected-manga="{{ manga }}"
          ></hakuneko-mangas>
          <hakuneko-chapters
            class$="[[ getAppearance() ]]"
            style$="[[ getMangaListStyle(readerEnabled) ]]"
            selected-connector="[[ connector ]]"
            selected-manga="[[ manga ]]"
            selected-chapter="{{ chapter }}"
          ></hakuneko-chapters>
        </div>
        <hakuneko-jobs class$="[[ getAppearance() ]]"></hakuneko-jobs>
      </div>
      <div class="content">
        <hakuneko-start
          class$="[[ getAppearance() ]]"
          style$="[[ getStartPanelStyle(readerEnabled,chapter) ]]"
        ></hakuneko-start>
        <hakuneko-pages
          class$="[[ getAppearance() ]]"
          style$="[[ getPagePanelStyle(readerEnabled,chapter) ]]"
          selected-chapter="[[ chapter ]]"
          selected-media="{{ selectedMediaIndex }}"
        ></hakuneko-pages>
      </div>
    </div>
  </template>

  <script src="./app.js"></script>
</dom-module>
