<link rel="import" href="../../polymer/polymer-element.html" />
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="../../polymer/lib/elements/dom-if.html" />
<link rel="import" href="theme.html" />

<dom-module id="hakuneko-start">
  <template>
    <style include="theme"></style>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        padding: 1rem;
        background: var(--page-background-image), linear-gradient(#0007, #000d),
          linear-gradient(var(--accent), var(--accent));
        background-size: cover;
        font-size: 1rem;
        color: var(--text);
        overflow-y: auto;
      }
      .show {
        display: block;
      }
      .hide {
        display: none;
      }

      h1,
      h3 {
        display: flex;
        align-items: center;
      }

      .icon {
        text-shadow: 0 0 .5rem;
        width: 2rem;
        height: 2rem;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin:0 .25rem;
        border-radius: var(--border-radius);
      }

      h1 {
        margin-top: 1rem;
        margin-bottom: 2rem;
      }
      h3 {
        margin-top: 1rem;
        margin-bottom: .5rem;
      }
      .border {
        background-color: #00000055;
        padding: 1rem;
        border-radius: var(--border-radius);
      }

      .border .logo {
        border-radius: var(--border-radius);
      }

      .border .mdi {
        color: var(--accent);
      }

      .border ol {
        padding: 1rem 2rem;
        font-family: "Material Design Icons";
        color: var(--accent);
      }

      .border ol li span {
        display: flex;
        align-items: center;
      }

      .border ol li span .mdi {
        margin-right: 0.25rem;
      }

      .list {
        display: flex;
        flex-direction: column;
        margin: 1rem 0 1rem 1rem;
      }

      .list__item {
        margin-bottom: 0.5rem;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .list__item:before {
        content: "\F0BBA";
        font-family: "Material Design Icons";
        font-size: 1.5rem;
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .list__item_icon {
        width: 2.5rem;
        height: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        margin-right: 1rem;
      }
    </style>
    <div id="container">
      <div>
        <h1>Welcome to HakuNeko</h1>
        <div class="border">
          <img class="logo" src="./img/logo_s.png" align="left" />
          <p>
            <strong>HakuNeko</strong> was made to help users who download media
            for circumstances that requires offline usage. <br />
            The philosophy is <u>ad-hoc consumption</u>, get it when you want to
            read/watch it.
          </p>
          <p>
            Read the "how to use" documentation at hakuneko.download (link
            available in the menu)
          </p>
        </div>
      </div>
      <div>
        <h3>Find a site to get the content you want to view</h3>
        <div class="border">
          <strong>HakuNeko</strong> is not hosting anything. Find a website on
          the internet that provides the content you want. Then :
          <div class="list">
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-power-plug"></i>Select
              your connector (the website). Use the filters
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-sync"></i>Click on the
              refresh button (can take minutes)
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-magnify"></i>Find a
              manga
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-translate"></i>Filter
              chapters by language (optional)
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-magnify"></i>Select a
              chapter
            </div>
          </div>
          <div class="list">
            The connector you are looking for is not in the list ?<br />
            <div class="list__item">
              <i
                class="list__item_icon mdi mdi-24px mdi-hand-pointing-right"
              ></i
              >Create a website request on the github (issue)
            </div>
            Use the copy/paste feature if you already have the manga link<br />
            <div class="list__item">
              <i
                class="list__item_icon mdi mdi-24px mdi-hand-pointing-right"
              ></i
              >See the documentation for details
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3>Ready to go <i class="icon mdi mdi-24px mdi-rocket-launch"></i></h3>
        <div class="border">
          You can now download, view, bookmark your favorite mangas <i class="icon mdi mdi-24px mdi-book-open-variant"></i>
        </div>
      </div>
    </div>
  </template>

  <script>
    /** @polymerElement */
    class HakunekoStart extends Polymer.Element {
      /**
       *
       */
      static get is() {
        return "hakuneko-start";
      }

      /**
       *
       */
      static get properties() {
        return {};
      }

      /**
       *
       */
      async ready() {
        super.ready();
      }
    }

    window.customElements.define(HakunekoStart.is, HakunekoStart);
  </script>
</dom-module>
