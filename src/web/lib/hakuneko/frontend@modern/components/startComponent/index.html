<link rel="import" href="./../../../../polymer/polymer-element.html" />
<link rel="import" href="./../../../../polymer/lib/elements/dom-repeat.html" />
<link rel="import" href="./../../../../polymer/lib/elements/dom-if.html" />

<link rel="import" href="./../themeComponent/index.html" />

<dom-module id="hakuneko-start">
  <template>
    <style include="theme"></style>
    <style>
      @import url("./style.css");
    </style>
    <div id="container">
      <div>
        <h1>[[ i18n('start.welcome') ]]</h1>
        <div class="border">
          <img class="logo" src="./img/logo_s.png" align="left" />
          <p>
            <strong>[[ i18n('start.title') ]]</strong> [[ i18n('start.parragraph_01') ]]<br />
            [[ i18n('start.parragraph_02') ]] <u>[[ i18n('start.parragraph_03') ]]</u>, [[ i18n('start.parragraph_04') ]]
          </p>
          <p>
            [[ i18n('start.parragraph_05') ]]
          </p>
        </div>
      </div>
      <div>
        <h3>[[ i18n('start.find_site') ]]</h3>
        <div class="border">
          <strong>[[ i18n('start.title') ]]</strong> [[ i18n('start.disclaimer') ]]
          <div class="list">
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-power-plug"></i>[[ i18n('start.tutorial.step_01') ]]
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-sync"></i>[[ i18n('start.tutorial.step_02') ]]
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-magnify"></i>[[ i18n('start.tutorial.step_03') ]]
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-translate"></i>[[ i18n('start.tutorial.step_04') ]]
            </div>
            <div class="list__item">
              <i class="list__item_icon mdi mdi-24px mdi-magnify"></i>[[ i18n('start.tutorial.step_05') ]]
            </div>
          </div>
          <div class="list">
            [[ i18n('start.help') ]]<br />
            <div class="list__item">
              <i
                class="list__item_icon mdi mdi-24px mdi-hand-pointing-right"
              ></i
              >[[ i18n('start.issue') ]]
            </div>
            [[ i18n('start.extra_tutorial') ]]<br />
            <div class="list__item">
              <i
                class="list__item_icon mdi mdi-24px mdi-hand-pointing-right"
              ></i
              >[[ i18n('start.see_documentation') ]]
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3>[[ i18n('start.ready_to_go') ]]<i class="icon mdi mdi-24px mdi-rocket-launch"></i></h3>
        <div class="border">
          [[ i18n('start.enjoy') ]]
          <i class="icon mdi mdi-24px mdi-book-open-variant"></i>
        </div>
      </div>
    </div>
  </template>

  <script src="./script.js"></script>
</dom-module>
